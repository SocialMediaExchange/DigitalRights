    URL Original Language: https://drive.google.com/file/d/0B5CY0qNNVULxM0ZUZ2wySFFvLW8/view?usp=sharing
    URL English: http://www.scribd.com/doc/177146535/Oman-Media-Law-of-1984
    URL French: 
    Relevant Articles: 
    Source of main language: 
    Source in English: www.arabmedialawproject.org/oman
    Notes: "Journalists in Oman operate under the auspices of the 1984 Press and Publications Law. The law features a myriad of restrictions on reporting including defamation, privacy and damage to national interests.\nArticle 25 of the law prohibits the defamation of the Sultan or members of the royal family. The provision also bans any offense against the ruling system or anything to “cause harm to the public order.”  Journalists may also not promote “any matters in contrary with the principles of the true Islamic religion.”\nArticle 27 prohibits the publications of any information that could prejudice the national currency or “the economic situation of the country.”\nArticle 28 prohibits publishing “any item that could prejudice the behaviors and general ethics and divine religions.”"
